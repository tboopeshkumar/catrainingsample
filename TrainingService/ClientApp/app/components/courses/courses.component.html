<h1>Courses</h1>



<p *ngIf="!courses"><em>Loading...</em></p>

<table class='table' *ngIf="courses">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Credits</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.courseID }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.credits }}</td>
           
        </tr>
    </tbody>

</table>

<form>
    <input type="text" name="title" [(ngModel)]="title" placeholder="course title" />
    <input type="number" name="credits" [(ngModel)]="credits" placeholder="course crediets" />
    <button (click)="OnAddCourse($event)">Add</button>
</form>
