<h1>Entrollments</h1>



<p *ngIf="!entrollments"><em>Loading...</em></p>

<table class='table' *ngIf="entrollments">
    <thead>
        <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Grade</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entrollment of entrollments">
            <td>{{ entrollment.student.firstName + ' ' + entrollment.student.lastName }}</td>
            <td>{{ entrollment.course.title }}</td>
            <td>{{ entrollment.grade }}</td>
           
        </tr>
    </tbody>
</table>
